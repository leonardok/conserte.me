<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
		<link href="/assets/css/bootstrap.css" rel="stylesheet">
		<link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
		<title>Geolocation Test</title>
	</head>
	<body>
 
		<div class="visible-desktop" id="geoinfo"></div>
		<!-- div class="visible-phone visible-tablet container" -->
		<div class="container">
			<div class='row'>
				<div class='span6'>
				<style type="text/css">
					input, textarea {
						font-size: 1.3em;
						margin-top: 20px;
					}
					button {
						margin-top: 20px;
					}
				</style>
				<form action="/issues/create/" method="post">
					{% csrf_token %}
					<input type="text" name="name" class="input-block-level" style='font-size: 1.3em;' placeholder="Nome do problema">
					<textarea class='input-block-level' rows="4" placeholder='Descricao do problema' name="description"></textarea>
					<input type="hidden" value="" name="latitude" id="latitude">
					<input type="hidden" value="" name="longitude" id="longitude">
					<div class="control-group"><div class="controls">
						<button class="btn btn-large btn-success" type="submit">Submit</button>
					</div></div>
				</form>
				</div>
			</div>
		</div>


		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="/assets/js/bootstrap.js"></script>
		<script language="javascript" type="text/javascript">	
			function showError(error) {
                                alert(error.code + ' ' + error.message);
                        }

			function showLocation(position) {
				$('#latitude').val(position.coords.latitude);
				$('#longitude').val(position.coords.longitude);
                        }
			navigator.geolocation.getCurrentPosition(showLocation, showError, {enableHighAccuracy:true,maximumAge:600000});

		</script>
	</body>
</html>
